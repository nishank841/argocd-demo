apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-app
  namespace: budget
spec:
  replicas: 2
  selector:
    matchLabels:
      app: budget
  template:
    metadata:
      labels:
        app: budget
    spec:
      volumes:
        - name: budget-data
          emptyDir: {}

      containers:
        - name: budget
          image: nishank840/budget-app:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: budget-data
              mountPath: /app


